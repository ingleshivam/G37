      <div class="container-fluid page-body-wrapper">

        <nav class="sidebar sidebar-offcanvas" id="sidebar">

              <a href="#" class="nav-link">

            <li class="nav-item">

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-6 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Diabetic Predictor</h4>
                    <form action="/predict" method="POST">
                      <div class="form-group">
                        <label for="glevel">Glucose Level</label>
                        <input type="number" class="form-control" id="glevel" name="glevel" placeholder="Glucose Level" min="0"required>
                      </div>
                      <div class="form-group">
                        <label for="insulin">Insulin</label>
                        <input type="number" class="form-control" id="insulin" name="insulin" placeholder="Insulin"min="0" required>
                      </div>
                      <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" placeholder="BMI" min="0" required>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="form-group col-6">
                              <label for="dob">Select Age</label>
                              <input type="date" class="form-control " id="dob" name="dob" placeholder="DOB" required>
                          </div>

                          <div class="form-group col-6">
                              <label for="age">Age</label>
                              <input type="text" class="form-control" id="age" name="age" placeholder="Age"required>
                          </div>
                        </div>
                      </div>
                      <button type="submit" onclick="loader()" class="btn btn-gradient-primary me-2">Submit</button>
                      <button type="reset" class="btn btn-gradient-dark">Clear</button>
                    </form>
                  </div>
                </div>
              </div>

              <div class="col-6 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Upload Dataset</h4>
                    <form action="{{ url_for('home') }}" method="POST" enctype="multipart/form-data">
                      <div class="input-group">
                        <input type="file" class="form-control" accept=".csv, .jpg, .png"name="uploadFile" id="uploadInput" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                        <button class="btn btn-outline-primary" type="submit" id="uplaodBtn">Upload</button>
                      </div>
                        <small class="text-info">Accepts only .csv file !</small>
                        <p id="result"></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="static/assets/vendors/chart.js/Chart.min.js"></script>

    <script src="static/assets/js/dashboard.js"></script>

    <script src="static/assets/js/index.js"></script>

  <script>
    function loader() {
        let glevel = document.getElementById('glevel').value;
        let insulin = document.getElementById('insulin').value;
        let bmi = document.getElementById('bmi').value;
        let dob = document.getElementById('dob').value;
        let age = document.getElementById('age').value;

        if (glevel === "" || insulin === "" || bmi === "" || dob === "" || age === "") {
            return false;
        } else {

            sessionStorage.gLevel = document.getElementById('glevel').value;
            sessionStorage.insulin = document.getElementById('insulin').value;
            sessionStorage.bmi = document.getElementById('bmi').value;
            sessionStorage.dob = document.getElementById('dob').value;
            sessionStorage.age = document.getElementById('age').value;

            document.getElementById('overlay').style.display = "flex";
            return true;
        }
    }
  </script>
