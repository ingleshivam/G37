        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
          <ul class="navbar-nav navbar-nav-right">

        </div>
      </nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="nav-profile-image">
                  <img src="static/images/dypcet.png" alt="profile">
                  <span class="login-status online"></span>

                </div>
                <div class="nav-profile-text d-flex flex-column">
                  <span class="font-weight-bold mb-2">{{p_username}}</span>

            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">
                <span class="menu-title">Home</span>
                <i class="mdi mdi-home menu-icon"></i>
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" data-toggle="collapse" href="#collapseExample"role="button" aria-expanded="false" aria-controls="collapseExample">
                <span class="menu-title">Profile</span>
                <i class="mdi mdi-account menu-icon"></i>
              </a>
            </li>
          </ul>
        </nav>

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row collapse" id="collapseExample">
              <div class="col-6 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title">
                      <p id="para"></p>
                    <form action="/patientHome"method="post">
                      <div class="form-group">
                        <label for="glevel">Glucose Level</label>
                        <input type="number" class="form-control" id="glevel" name="glevel" placeholder="Glucose Level" min="0"required>
                      </div>
                      <div class="form-group">
                        <label for="insulin">Insulin</label>
                        <input type="number" class="form-control" id="insulin" name="insulin" placeholder="Insulin"min="0" required>
                      </div>
                      <div class="form-group">
                        <label for="bmi">BMI</label>
                        <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" placeholder="BMI" min="0" required>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="form-group col-6">
                              <label for="dob">Select Age</label>
                              <input type="date" class="form-control datapicker" id="dob" name="dob" placeholder="DOB" required>
                          </div>

                          <div class="form-group col-6">
                              <label for="age">Age</label>
                              <input type="text" class="form-control" id="age" name="age" placeholder="Age"required>
                              <input type="text" id="formattedDate"class="d-none"name="FDate"/>
                          </div>
                        </div>
                      </div>
                      <button type="" onclick="getResult()" class="btn btn-gradient-primary me-2">Submit</button>
                      <button type="reset" class="btn btn-gradient-dark">Clear</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <link rel="stylesheet" href="static/assets/vendors/mdi/css/materialdesignicons.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="static/assets/js/todolist.js"></script>
    <script src="static/assets/js/index.js"></script>

    <script>
        function getResult(){
            var dobInput = document.getElementById("dob");
            var selectedDate = dobInput.value;

            // Convert "yyyy-mm-dd" to "dd-mm-yyyy"
            var parts = selectedDate.split("-");
            var formattedDate = parts[2] + "-" + parts[1] + "-" + parts[0];

            document.getElementById('formattedDate').value=formattedDate;
        }
    </script>
