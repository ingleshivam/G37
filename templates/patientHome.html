<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PATIENT INFO | HOME</title>
  </head>
  <body>
    <div class="container-scroller">
      <nav class="navbar default-layout-navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
          <a class="navbar-brand brand-logo"style="color:#b66dff;" href="/home"><h4 class="pl-2 d-inline-block font-weight-bold">DIABETIC PREDICTION</h4></a>
          <a class="navbar-brand brand-logo-mini"style="color:#b66dff;" href="/home"><h4 class="pl-2 d-inline-block font-weight-bold">DIABETIC PREDICTION</h4></a>
        </div>
        <div class="navbar-menu-wrapper d-flex align-items-stretch">
          <ul class="navbar-nav navbar-nav-right">
            <li class="nav-item nav-profile dropdown">
              <a class="nav-link dropdown-toggle" id="profileDropdown" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="nav-profile-img">
                  <img src="static/images/dypcet.png" alt="image">
                </div>
                <div class="nav-profile-text">
                  <p class="mb-1 text-black">{{p_username}}</p>
                </div>
              </a>
              <div class="dropdown-menu navbar-dropdown" aria-labelledby="profileDropdown">
                <a class="dropdown-item" href="{{url_for('logout')}}">
                  <i class="mdi mdi-logout me-2 text-primary"></i> Signout </a>

          </ul>
          <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
            <span class="mdi mdi-menu"></span>
          </button>

      </nav>

      <div class="container-fluid page-body-wrapper">

        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li class="nav-item nav-profile">
              <a href="#" class="nav-link">
                <div class="nav-profile-image">
                  <img src="static/images/dypcet.png" alt="profile">
                  <span class="login-status online"></span>

                </div>
                <div class="nav-profile-text d-flex flex-column">
                  <span class="font-weight-bold mb-2">{{p_username}}</span>
                  <span class="text-secondary text-small">Id : {{P_id}}</span>
                </div>
                <i class="mdi mdi-bookmark-check text-success nav-profile-badge"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="collapse" href="#collapseExample"role="button" aria-expanded="false" aria-controls="collapseExample">
                <span class="menu-title">Profile</span>
                <i class="mdi mdi-account menu-icon"></i>
              </a>
            </li>
          </ul>
        </nav>

        <div class="main-panel">
          <div class="content-wrapper">
            <div class="row collapse show" id="collapseExample">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title">
                      <p id="para"></p>
                    <form action="/patientHome"method="post">
                      <div class="form-group">
                        <div class="row">
                          <div class="form-group col-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name"required>
                          </div>
                          <div class="form-group col-6">
                            <label for="email">E-Mail</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="E-Mail" value="{{ patient.p_email }}"required disabled>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="form-group col-6">
                            <label for="mob">Mobile Number</label>
                            <input type="text" class="form-control" id="mob" name="mob" placeholder="Mobile Number" value="{{ patient.p_mob }}"disabled required>
                          </div>
                          <div class="form-group col-6">
                            <label for="gender" class="form-label">Gender</label>
                              <select class="form-control" id="gender" name="gender" required style="height:67%;">
                                <option>Male</option>
                                <option>Female</option>
                              </select>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="form-group col-6">
                              <label for="dob">Select Age</label>
                              <input type="date" class="form-control datapicker" id="dob" name="dob" placeholder="DOB" required>
                          </div>

                          <div class="form-group col-6">
                              <label for="age">Age</label>
                              <input type="text" class="form-control" id="age" name="age" placeholder="Age" disabled required>
                              <input type="text" id="formattedDate"class="d-none"name="FDate"/>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="form-group col-6">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
                          </div>
                          <div class="form-group col-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                          </div>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="row">
                          <div class="form-group col-6">
                            <label for="zip">Zip-Code</label>
                            <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip Code" required>
                          </div>
                          <div class="form-group col-6">
                            <label for="state" class="form-label">State</label>
                              <select class="form-control" id="state" name="state" required style="height:67%;">
                                <option>Andhra Pradesh</option>
                                <option>Arunachal Pradesh</option>
                                <option>Assam</option>
                                <option>Bihar</option>
                                <option>Chhattisgarh</option>
                                <option>Goa</option>
                                <option>Gujarat</option>
                                <option>Haryana</option>
                                <option>Himachal Pradesh</option>
                                <option>Jharkhand</option>
                                <option>Karnataka</option>
                                <option>Kerala</option>
                                <option>Madhya Pradesh</option>
                                <option>Maharashtra</option>
                                <option>Manipur</option>
                                <option>Meghalaya</option>
                                <option>Mizoram</option>
                                <option>Nagaland</option>
                                <option>Odisha</option>
                                <option>Punjab</option>
                                <option>Rajasthan</option>
                                <option>Sikkim</option>
                                <option>Tamil Nadu</option>
                                <option>Telangana</option>
                                <option>Tripura</option>
                                <option>Uttar Pradesh</option>
                                <option>Uttarakhand</option>
                                <option>West Bengal</option>
                              </select>
                          </div>
                        </div>
                      </div>
                      <button type="submit" onclick="getResult()" class="btn btn-gradient-primary me-2">Submit</button>
                      <button type="reset" class="btn btn-gradient-dark">Clear</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <link rel="stylesheet" href="static/assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="static/assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="static/assets/css/style.css">
    <link rel="stylesheet" href="static/assets/css/home.css">


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="static/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="static/assets/vendors/chart.js/Chart.min.js"></script>
    <script src="static/assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="static/assets/js/off-canvas.js"></script>
    <script src="static/assets/js/hoverable-collapse.js"></script>
    <script src="static/assets/js/misc.js"></script>
    <script src="static/assets/js/dashboard.js"></script>
    <script src="static/assets/js/todolist.js"></script>
    <script src="static/assets/js/index.js"></script>

    <script>
        function getResult(){
            var dobInput = document.getElementById("dob");
            var selectedDate = dobInput.value;

            // Convert "yyyy-mm-dd" to "dd-mm-yyyy"
            var parts = selectedDate.split("-");
            var formattedDate = parts[2] + "-" + parts[1] + "-" + parts[0];

            document.getElementById('formattedDate').value=formattedDate;
        }
    </script>
