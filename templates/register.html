<!doctype html>
<html lang="en">
<head>
    <title>DIABETIC PREDICTION | REGISTER</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/assets/css/loginRegisterStyle.css">
    <style>
        #show{
            display:none;
        }
    </style>
</head>
<body>
<div class="glass-morphism">
<section class="ftco-section">
    <div class="container"class="glass-morphism">
            <div class="alert alert-danger mx-auto" id="show"role="alert" style="display:{{block}};">
      THE USER ALREADY EXISTS !
    </div>
        <div class="row card p-4 justify-content-center mx-auto">
            <h2>Register</h2>
            <form action="{{ url_for('register') }}" method="post" class="signin-form">
                <div class="row">
                    <div class="col">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" pattern = "[A-Za-z _]+" title="Only letters are allowed" name="name" class="form-control" placeholder="Name" required>
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" name="username" placeholder="Username"required>
                    </div>
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <label for="mob" class="form-label">Mobile No.</label>
                        <input type="tel" id="mob" pattern="[0-9]{10}" class="form-control" name="mob" placeholder="Mobile No." required>
                    </div>
                    <div class="col">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender" name="gender" required>
                          <option>Male</option>
                          <option>Female</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col">
                        <button type="submit" class="form-control btn btn-primary rounded submit px-3">Register</button>
                    </div>
                </div>
                <p class="text-right mt-3">Already Registererd ? Click here to <a href="{{ url_for('index') }}">Login</a></p>
            </form>
        </div>
    </div>
</section>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/main.js"></script>
